
<html>
  <head>
    <title>MobileNet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <center>

            <div class="header_div col-sm-12 col-md-12">
                <h1>Image Identification App<img src="logo.gif"></h1>
            </div>
            <div class="col-sm-6 col-xs-12 col-lg-6 camera_div">
                <label id="L1">Webcam View -</label>
                <div id="camera"></div>
                <button class="btn btn-info" onclick="take_snapshot()">Capture Image</button>
            </div>


            <div class="col-sm-6 col-xs-12 col-lg-6 result_div">
                <label id="L2">Snapshot -</label>
                <div id="result"></div>
                <button class="btn btn-success" onclick="identify_image()">Identify Image</button>
            </div>
        </center>
        <div class="col-xs-12 footer_div">
            <h4 class="col-sm-6 col-xs-12"><img src="blub.gif">
                <span id="object_name"></span>
            </h4>
        </div>
        <center>
        <div class="footer"><h4>Devloped By - Yuvraj </h4></div>
        </center>
        <script src="main.js"></script>
    </div>

</body></html>
